<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <title>Продажа - SellBit</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="favicon.svg">
    <meta name="theme-color" content="#0066CC">
    <meta name="msapplication-TileColor" content="#0066CC">
    <link rel="stylesheet" href="Sale.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- PWA Status Bar -->
    <div class="pwa-status-bar"></div>
    
    
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <button class="icon-btn back-btn" onclick="goBack()">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <h1 class="page-title">Продажа</h1>
            </div>
            <div class="header-right">
                <button class="icon-btn" onclick="showHistory()">
                    <i class="fas fa-history"></i>
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Sell Form -->
            <section class="sell-form" id="sellForm">
                <div class="form-header">
                    <div class="selected-asset">
                        <div class="asset-icon" id="selectedAssetIcon">
                            <i class="fab fa-bitcoin"></i>
                        </div>
                        <div class="asset-info">
                            <h3 id="selectedAssetName">Bitcoin</h3>
                            <span id="selectedAssetSymbol">BTC</span>
                        </div>
                    </div>
                    <div class="current-price">
                        <span class="price-label">Текущая цена</span>
                        <span class="price-value" id="currentPrice">$116,697.95</span>
                    </div>
                </div>

                <div class="form-content">
                    <div class="balance-info">
                        <div class="balance-item">
                            <span class="balance-label">Доступно</span>
                            <span class="balance-value" id="availableBalance">0.00000000</span>
                        </div>
                        <div class="balance-item">
                            <span class="balance-label">Стоимость</span>
                            <span class="balance-value" id="balanceValue">$0.00</span>
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="sellAmount">Количество для продажи</label>
                        <div class="input-container">
                            <input type="number" id="sellAmount" placeholder="0.00000000" min="0.00000001" step="0.00000001" required>
                            <div class="quick-amounts">
                                <button type="button" class="quick-btn" data-percent="25">25%</button>
                                <button type="button" class="quick-btn" data-percent="50">50%</button>
                                <button type="button" class="quick-btn" data-percent="75">75%</button>
                                <button type="button" class="quick-btn" data-percent="100">100%</button>
                            </div>
                        </div>
                    </div>

                    <div class="calculation-card">
                        <div class="calc-item">
                            <span class="calc-label">Комиссия (1.0%)</span>
                            <span class="calc-value" id="feeAmount">$0.00</span>
                        </div>
                        <div class="calc-item">
                            <span class="calc-label">К получению</span>
                            <span class="calc-value" id="totalAmount">$0.00</span>
                        </div>
                        <div class="calc-item highlight">
                            <span class="calc-label">Продаете</span>
                            <span class="calc-value" id="coinAmount">0.00000000</span>
                        </div>
                    </div>



                    <button class="sell-btn" onclick="processSale()">
                        <i class="fas fa-arrow-down"></i>
                        Продать за <span id="sellBtnAmount">$0.00</span>
                    </button>
                </div>
            </section>

            <!-- Recent Sales -->
            <section class="recent-sales" style="display: none;">
                <div class="section-header">
                    <h2>Последние продажи</h2>
                    <button class="text-btn" onclick="showAllSales()">Все</button>
                </div>
                <div class="sales-list" id="recentSales">
                    <!-- Recent sales will be loaded dynamically -->
                </div>
            </section>
        </main>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
                            <button class="nav-btn" onclick="window.location.href='home.html'">
                <i class="fas fa-home"></i>
                <span>Главная</span>
            </button>
            <button class="nav-btn" onclick="window.location.href='coins.html'">
                <i class="fas fa-coins"></i>
                <span>Монеты</span>
            </button>
            <button class="nav-btn" onclick="window.location.href='news.html'">
                <i class="fas fa-newspaper"></i>
                <span>Новости</span>
            </button>

            <button class="nav-btn" onclick="window.location.href='setting.html'">
                <i class="fas fa-cog"></i>
                <span>Настройки</span>
            </button>
        </nav>
    </div>



    <!-- Success Modal -->
    <div class="modal" id="successModal" style="display: none;">
        <div class="modal-content">
            <div class="modal-body">
                <div class="success-content">
                    <div class="success-icon">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <h3>Продажа успешно выполнена!</h3>
                    <p>Вы получите <span id="successAmount">$0.00</span></p>
                    <div class="transaction-details">
                        <div class="detail-item">
                            <span class="detail-label">ID транзакции</span>
                            <span class="detail-value" id="transactionId">TX123456789</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Время</span>
                            <span class="detail-value" id="transactionTime">12:34:56</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Статус</span>
                            <span class="detail-value">В обработке</span>
                        </div>
                    </div>
                    <button class="close-btn" onclick="closeModal('successModal')">
                        Закрыть
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div class="toast-container" id="toastContainer"></div>

    <script src="Sale.js"></script>
</body>
</html>
