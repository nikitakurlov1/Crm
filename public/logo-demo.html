<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Демо логотипов криптовалют | SaleBit</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="logos.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 2rem;
        }

        .logo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .logo-item {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 1.5rem;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 2px solid transparent;
        }

        .logo-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border-color: #667eea;
        }

        .logo-container {
            margin-bottom: 1rem;
            display: flex;
            justify-content: center;
        }

        .coin-name {
            font-weight: 600;
            font-size: 1.1rem;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .coin-id {
            font-size: 0.9rem;
            color: #666;
            font-family: monospace;
        }

        .sizes-demo {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 2px solid #eee;
        }

        .sizes-demo h2 {
            text-align: center;
            margin-bottom: 2rem;
            color: #333;
        }

        .size-examples {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .size-example {
            text-align: center;
        }

        .size-label {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 0.5rem;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 2rem;
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #764ba2;
        }

        .back-link i {
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Логотипы криптовалют</h1>
            <p>SVG логотипы для всех популярных криптовалют</p>
        </div>

        <div class="content">
            <a href="/" class="back-link">
                <i class="fas fa-arrow-left"></i>
                Назад к главной
            </a>

            <div class="logo-grid" id="logoGrid">
                <!-- Логотипы будут добавлены через JavaScript -->
            </div>

            <div class="sizes-demo">
                <h2>Размеры логотипов</h2>
                <div class="size-examples">
                    <div class="size-example">
                        <div class="size-label">16px</div>
                        <div id="size16"></div>
                    </div>
                    <div class="size-example">
                        <div class="size-label">24px</div>
                        <div id="size24"></div>
                    </div>
                    <div class="size-example">
                        <div class="size-label">32px</div>
                        <div id="size32"></div>
                    </div>
                    <div class="size-example">
                        <div class="size-label">48px</div>
                        <div id="size48"></div>
                    </div>
                    <div class="size-example">
                        <div class="size-label">64px</div>
                        <div id="size64"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Список всех криптовалют
        const allCoins = [
            { id: 'bitcoin', name: 'Bitcoin', symbol: 'BTC' },
            { id: 'ethereum', name: 'Ethereum', symbol: 'ETH' },
            { id: 'binancecoin', name: 'BNB', symbol: 'BNB' },
            { id: 'solana', name: 'Solana', symbol: 'SOL' },
            { id: 'cardano', name: 'Cardano', symbol: 'ADA' },
            { id: 'ripple', name: 'XRP', symbol: 'XRP' },
            { id: 'polkadot', name: 'Polkadot', symbol: 'DOT' },
            { id: 'dogecoin', name: 'Dogecoin', symbol: 'DOGE' },
            { id: 'avalanche-2', name: 'Avalanche', symbol: 'AVAX' },
            { id: 'chainlink', name: 'Chainlink', symbol: 'LINK' },
            { id: 'polygon', name: 'Polygon', symbol: 'MATIC' },
            { id: 'uniswap', name: 'Uniswap', symbol: 'UNI' },
            { id: 'litecoin', name: 'Litecoin', symbol: 'LTC' },
            { id: 'stellar', name: 'Stellar', symbol: 'XLM' },
            { id: 'cosmos', name: 'Cosmos', symbol: 'ATOM' },
            { id: 'monero', name: 'Monero', symbol: 'XMR' },
            { id: 'algorand', name: 'Algorand', symbol: 'ALGO' },
            { id: 'vechain', name: 'VeChain', symbol: 'VET' },
            { id: 'filecoin', name: 'Filecoin', symbol: 'FIL' },
            { id: 'internet-computer', name: 'Internet Computer', symbol: 'ICP' }
        ];

        // Функция для создания элемента логотипа
        function createLogoItem(coin) {
            const item = document.createElement('div');
            item.className = 'logo-item';
            
            const logoContainer = document.createElement('div');
            logoContainer.className = 'logo-container';
            
            const logo = CryptoLogos.createCoinLogo(coin.id, 48, 'coin-logo');
            logoContainer.appendChild(logo);
            
            const coinName = document.createElement('div');
            coinName.className = 'coin-name';
            coinName.textContent = coin.name;
            
            const coinId = document.createElement('div');
            coinId.className = 'coin-id';
            coinId.textContent = coin.id;
            
            item.appendChild(logoContainer);
            item.appendChild(coinName);
            item.appendChild(coinId);
            
            return item;
        }

        // Функция для демонстрации размеров
        function createSizeDemo() {
            const sizes = [16, 24, 32, 48, 64];
            const bitcoinId = 'bitcoin';
            
            sizes.forEach(size => {
                const container = document.getElementById(`size${size}`);
                const logo = CryptoLogos.createCoinLogo(bitcoinId, size, 'coin-logo');
                container.appendChild(logo);
            });
        }

        // Инициализация страницы
        document.addEventListener('DOMContentLoaded', function() {
            const logoGrid = document.getElementById('logoGrid');
            
            // Добавляем все логотипы
            allCoins.forEach(coin => {
                const logoItem = createLogoItem(coin);
                logoGrid.appendChild(logoItem);
            });
            
            // Создаем демонстрацию размеров
            createSizeDemo();
        });
    </script>
</body>
</html>
