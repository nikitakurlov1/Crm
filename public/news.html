<!DOCTYPE html>
<html lang="ru">

<head>
    <link rel="stylesheet" href="bottom-nav.css">
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <title>Новости - SellBit</title>
    <link rel="icon" type="image/svg+xml" href="sellbit-logo-icon.svg">
    <link rel="apple-touch-icon" href="sellbit-logo-main.jpg">
    <meta name="theme-color" content="#0a192f">
    <meta name="msapplication-TileColor" content="#0a192f">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="SellBit">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="SellBit">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="logos.js"></script>
    <script src="api-utils.js"></script>
    <script src="pwa-register.js"></script>
</head>

<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <button class="icon-btn back-btn" onclick="goBack()">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <h1 class="page-title">Новости</h1>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <section class="news-section">
                <div class="news-content">
                    <div class="news-placeholder">
                        <i class="fas fa-newspaper"></i>
                        <h2>Новости биржи</h2>
                        <p>Здесь будут отображаться последние новости криптовалютного рынка и обновления платформы.</p>
                        <button class="btn btn-primary" onclick="window.location.href='portfolio.html'">
                            Перейти в портфель
                        </button>
                    </div>
                </div>
            </section>
        </main>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <button class="nav-btn" onclick="window.location.href='home.html'">
                <i class="fas fa-home"></i>
                <span>Главная</span>
            </button>
            <button class="nav-btn" onclick="window.location.href='coins.html'">
                <i class="fas fa-coins"></i>
                <span>Монеты</span>
            </button>
            <button class="nav-btn" onclick="window.location.href='coininfo.html'">
                <i class="fas fa-chart-line"></i>
                <span>Торговля</span>
            </button>
            <button class="nav-btn" onclick="window.location.href='setting.html'">
                <i class="fas fa-cog"></i>
                <span>Настройки</span>
            </button>
        </nav>
    </div>

    <!-- Toast Notifications -->
    <div class="toast-container" id="toastContainer"></div>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>

</html>
