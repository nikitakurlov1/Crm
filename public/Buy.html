<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <title>Покупка - SellBit</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="favicon.svg">
    <meta name="theme-color" content="#0066CC">
    <meta name="msapplication-TileColor" content="#0066CC">
    <link rel="stylesheet" href="Buy.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- PWA Status Bar -->
    <div class="pwa-status-bar"></div>
    
    
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <button class="icon-btn back-btn" onclick="goBack()">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <h1 class="page-title">Покупка</h1>
            </div>
            <div class="header-right">
                <button class="icon-btn" onclick="showHistory()">
                    <i class="fas fa-history"></i>
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Purchase Form -->
            <section class="purchase-form" id="purchaseForm">
                <div class="form-header">
                    <div class="selected-coin">
                        <div class="coin-icon" id="selectedCoinIcon">
                            <i class="fab fa-bitcoin"></i>
                        </div>
                        <div class="coin-info">
                            <h3 id="selectedCoinName">Bitcoin</h3>
                            <span id="selectedCoinSymbol">BTC</span>
                        </div>
                    </div>
                    <div class="current-price">
                        <span class="price-label">Текущая цена</span>
                        <span class="price-value" id="currentPrice">$43,250.00</span>
                    </div>
                </div>

                <div class="form-content">
                    <div class="input-group">
                        <label for="purchaseAmount">Сумма (USD)</label>
                        <div class="input-container">
                            <input type="number" id="purchaseAmount" placeholder="0.00" min="10" step="0.01" required>
                            <div class="quick-amounts">
                                <button type="button" class="quick-btn" data-amount="50">$50</button>
                                <button type="button" class="quick-btn" data-amount="100">$100</button>
                                <button type="button" class="quick-btn" data-amount="500">$500</button>
                                <button type="button" class="quick-btn" data-amount="1000">$1000</button>
                            </div>
                        </div>
                    </div>

                    <div class="balance-info">
                        <div class="balance-item">
                            <span class="balance-label">Доступный баланс</span>
                            <span class="balance-value" id="availableBalance">$0.00</span>
                        </div>
                    </div>

                    <div class="calculation-card">
                        <div class="calc-item">
                            <span class="calc-label">Комиссия (1.0%)</span>
                            <span class="calc-value" id="feeAmount">$0.00</span>
                        </div>
                        <div class="calc-item">
                            <span class="calc-label">К списанию</span>
                            <span class="calc-value" id="totalAmount">$0.00</span>
                        </div>
                        <div class="calc-item highlight">
                            <span class="calc-label">Получите</span>
                            <span class="calc-value" id="coinAmount">0.00000000 BTC</span>
                        </div>
                    </div>



                    <button class="purchase-btn" onclick="processPurchase()">
                        <i class="fas fa-arrow-up"></i>
                        Купить за <span id="purchaseBtnAmount">$0.00</span>
                    </button>
                </div>
            </section>

            <!-- Recent Purchases -->
            <section class="recent-purchases" style="display: none;">
                <div class="section-header">
                    <h2>Последние покупки</h2>
                    <button class="text-btn" onclick="showAllPurchases()">Все</button>
                </div>
                <div class="purchases-list" id="recentPurchases">
                    <!-- Recent purchases will be loaded dynamically -->
                </div>
            </section>
        </main>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
                            <button class="nav-btn" onclick="window.location.href='home.html'">
                <i class="fas fa-home"></i>
                <span>Главная</span>
            </button>
            <button class="nav-btn" onclick="window.location.href='coins.html'">
                <i class="fas fa-coins"></i>
                <span>Монеты</span>
            </button>
            <button class="nav-btn" onclick="window.location.href='news.html'">
                <i class="fas fa-newspaper"></i>
                <span>Новости</span>
            </button>

            <button class="nav-btn" onclick="window.location.href='setting.html'">
                <i class="fas fa-cog"></i>
                <span>Настройки</span>
            </button>
        </nav>
    </div>



    <!-- Success Modal -->
    <div class="modal" id="successModal" style="display: none;">
        <div class="modal-content">
            <div class="modal-body">
                <div class="success-content">
                    <div class="success-icon">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <h3>Покупка успешно выполнена!</h3>
                    <p>Вы получили <span id="successCoinAmount">0.00000000 BTC</span></p>
                    <div class="transaction-details">
                        <div class="detail-item">
                            <span class="detail-label">ID транзакции</span>
                            <span class="detail-value" id="transactionId">TX123456789</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Время</span>
                            <span class="detail-value" id="transactionTime">12:34:56</span>
                        </div>
                    </div>
                    <button class="close-btn" onclick="closeModal('successModal')">
                        Закрыть
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div class="toast-container" id="toastContainer"></div>

    <script src="balance-sync.js"></script>
    <script src="Buy.js"></script>
</body>
</html>
