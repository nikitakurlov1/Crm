<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление администраторами | SaleBit</title>
    <link rel="stylesheet" href="admin-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <div class="logo">
                    <i class="fas fa-coins"></i>
                    <span>SaleBit</span>
                </div>
                <nav class="nav-menu">
                    <a href="/coin.html" class="nav-link">
                        <i class="fas fa-coins"></i>
                        <span>Монеты</span>
                    </a>
                    <a href="/User.html" class="nav-link">
                        <i class="fas fa-users"></i>
                        <span>Пользователи</span>
                    </a>
                    <a href="/requisites.html" class="nav-link">
                        <i class="fas fa-credit-card"></i>
                        <span>Реквизиты</span>
                    </a>
                    <a href="/admin.html" class="nav-link active">
                        <i class="fas fa-user-shield"></i>
                        <span>Администраторы</span>
                    </a>
                </nav>
            </div>
            <div class="header-right">
                <div class="user-info">
                    <span id="currentUser">Пользователь</span>
                    <button class="btn btn-secondary" id="logoutBtn">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Page Header -->
            <div class="page-header">
                <div class="page-title">
                    <h1>Управление администраторами</h1>
                    <p>Создавайте и управляйте администраторами системы</p>
                </div>
                <div class="page-actions">
                    <button class="btn btn-primary" id="addAdminBtn">
                        <i class="fas fa-user-plus"></i>
                        <span>Добавить администратора</span>
                    </button>
                </div>
            </div>

            <!-- Stats Cards -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-user-shield"></i>
                    </div>
                    <div class="stat-content">
                        <span class="stat-value" id="totalAdmins">0</span>
                        <span class="stat-label">Всего администраторов</span>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-chart-line"></i>
                    </div>
                    <div class="stat-content">
                        <span class="stat-value" id="activeAdmins">0</span>
                        <span class="stat-label">Активные</span>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="stat-content">
                        <span class="stat-value" id="totalRoles">0</span>
                        <span class="stat-label">Доступные роли</span>
                    </div>
                </div>
            </div>

            <!-- Admins Table -->
            <div class="table-container">
                <table class="admins-table">
                    <thead>
                        <tr>
                            <th>Пользователь</th>
                            <th>Email</th>
                            <th>Роль</th>
                            <th>Статус</th>
                            <th>Дата создания</th>
                            <th>Действия</th>
                        </tr>
                    </thead>
                    <tbody id="adminsTableBody">
                        <!-- Admins will be loaded here -->
                    </tbody>
                </table>
            </div>
        </main>

        <!-- Add Admin Modal -->
        <div class="modal" id="addAdminModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Добавить нового администратора</h2>
                    <button class="modal-close" id="closeModal">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <form id="addAdminForm" class="modal-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="adminUsername">Имя пользователя</label>
                            <input type="text" id="adminUsername" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="adminEmail">Email</label>
                            <input type="email" id="adminEmail" name="email" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="adminPassword">Пароль</label>
                            <input type="password" id="adminPassword" name="password" required>
                        </div>
                        <div class="form-group">
                            <label for="adminRole">Роль</label>
                            <select id="adminRole" name="roleId" required>
                                <option value="">Выберите роль</option>
                                <option value="role_admin">Админ</option>
                                <option value="role_analyst">Аналитик</option>
                                <option value="role_manager">Менеджер</option>
                                <option value="role_team_lead">Тим-лидер</option>
                                <option value="role_head">Хед</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="adminNotes">Заметки</label>
                        <textarea id="adminNotes" name="notes" rows="3"></textarea>
                    </div>
                    <div class="modal-actions">
                        <button type="button" class="btn btn-secondary" id="cancelAdd">Отмена</button>
                        <button type="submit" class="btn btn-primary">Создать администратора</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Loading Overlay -->
        <div class="loading-overlay hidden" id="loadingOverlay">
            <div class="loading-spinner">
                <i class="fas fa-spinner fa-spin"></i>
            </div>
        </div>

        <!-- Notification Container -->
        <div class="notification-container" id="notificationContainer"></div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
