<!DOCTYPE html>

<head>

    <style>

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üß™ –¢–µ—Å—Ç –∫–Ω–æ–ø–æ–∫ PWA</h1>
            <button class="header-btn" id="headerInstallBtn" style="display: none;" onclick="showInstallPrompt()">
                üì± –£—Å—Ç–∞–Ω–æ–≤–∏—Ç—å
            </button>
        </div>
        
        <div class="status">
            <h3>–°—Ç–∞—Ç—É—Å PWA:</h3>
            <p><strong>–£—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ:</strong> <span id="installStatus">–ü—Ä–æ–≤–µ—Ä–∫–∞...</span></p>
            <p><strong>–†–µ–∂–∏–º:</strong> <span id="displayMode">–ü—Ä–æ–≤–µ—Ä–∫–∞...</span></p>
            <p><strong>–ö–Ω–æ–ø–∫–∞ –≤ header:</strong> <span id="headerBtnStatus">–°–∫—Ä—ã—Ç–∞</span></p>
        </div>
        
        <div>
            <button class="btn" onclick="showInstallPrompt()">üì± –ü–æ–∫–∞–∑–∞—Ç—å –∫–Ω–æ–ø–∫—É —É—Å—Ç–∞–Ω–æ–≤–∫–∏</button>
            <button class="btn" onclick="checkStatus()">üîÑ –û–±–Ω–æ–≤–∏—Ç—å —Å—Ç–∞—Ç—É—Å</button>
            <button class="btn danger" onclick="resetState()">üóëÔ∏è –°–±—Ä–æ—Å–∏—Ç—å —Å–æ—Å—Ç–æ—è–Ω–∏–µ</button>
            <button class="btn" onclick="goHome()">üè† –ù–∞ –≥–ª–∞–≤–Ω—É—é</button>
        </div>
        
        <div class="log" id="log">
            <div>–õ–æ–≥ —Å–æ–±—ã—Ç–∏–π:</div>
        </div>
    </div>

    <script src="pwa-register.js"></script>
    <script>
        function log(message) {
            const logDiv = document.getElementById('log');
            const time = new Date().toLocaleTimeString();
            logDiv.innerHTML += `<div>[${time}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        function showInstallPrompt() {
            log('–ü–æ–ø—ã—Ç–∫–∞ –ø–æ–∫–∞–∑–∞—Ç—å –∫–Ω–æ–ø–∫—É —É—Å—Ç–∞–Ω–æ–≤–∫–∏');
            if (window.PWA && window.PWA.showInstallButton) {
                window.PWA.showInstallButton();
                log('–ö–Ω–æ–ø–∫–∞ —É—Å—Ç–∞–Ω–æ–≤–∫–∏ –ø–æ–∫–∞–∑–∞–Ω–∞');
            } else {
                log('–û–®–ò–ë–ö–ê: PWA –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è');
            }
        }
        
        function checkStatus() {
            log('–ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–∞—Ç—É—Å–∞ PWA');
            updateStatus();
        }
        
        function resetState() {
            log('–°–±—Ä–æ—Å —Å–æ—Å—Ç–æ—è–Ω–∏—è PWA');
            if (window.PWA && window.PWA.resetPWAInstallState) {
                window.PWA.resetPWAInstallState();
                log('–°–æ—Å—Ç–æ—è–Ω–∏–µ —Å–±—Ä–æ—à–µ–Ω–æ');
                setTimeout(() => {
                    location.reload();
                }, 1000);
            }
        }
        
        function goHome() {
            window.location.href = 'home.html';
        }
        
        function updateStatus() {
            // –°—Ç–∞—Ç—É—Å —É—Å—Ç–∞–Ω–æ–≤–∫–∏
            const installStatus = document.getElementById('installStatus');
            if (window.PWA && window.PWA.isPWAInstalled) {
                if (window.PWA.isPWAInstalled()) {
                    installStatus.textContent = '–î–∞';
                    installStatus.style.color = 'green';
                } else {
                    installStatus.textContent = '–ù–µ—Ç';
                    installStatus.style.color = 'orange';
                }
            } else {
                installStatus.textContent = '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ';
                installStatus.style.color = 'red';
            }
            
            // –†–µ–∂–∏–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è
            const displayMode = document.getElementById('displayMode');
            if (window.matchMedia('(display-mode: standalone)').matches) {
                displayMode.textContent = 'Standalone';
                displayMode.style.color = 'green';
            } else if (window.navigator.standalone === true) {
                displayMode.textContent = 'iOS Standalone';
                displayMode.style.color = 'green';
            } else {
                displayMode.textContent = '–ë—Ä–∞—É–∑–µ—Ä';
                displayMode.style.color = 'orange';
            }
            
            // –°—Ç–∞—Ç—É—Å –∫–Ω–æ–ø–∫–∏ –≤ header
            const headerBtnStatus = document.getElementById('headerBtnStatus');
            const headerBtn = document.getElementById('headerInstallBtn');
            if (headerBtn && headerBtn.style.display !== 'none') {
                headerBtnStatus.textContent = '–í–∏–¥–Ω–∞';
                headerBtnStatus.style.color = 'green';
            } else {
                headerBtnStatus.textContent = '–°–∫—Ä—ã—Ç–∞';
                headerBtnStatus.style.color = 'gray';
            }
        }
        
        function updateHeaderButton() {
            const headerBtn = document.getElementById('headerInstallBtn');
            if (window.PWA && window.PWA.isPWAInstalled && !window.PWA.isPWAInstalled()) {
                headerBtn.style.display = 'inline-block';
                log('–ö–Ω–æ–ø–∫–∞ –≤ header –ø–æ–∫–∞–∑–∞–Ω–∞');
            } else {
                headerBtn.style.display = 'none';
                log('–ö–Ω–æ–ø–∫–∞ –≤ header —Å–∫—Ä—ã—Ç–∞');
            }
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', () => {
            log('–°—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞');
            updateStatus();
            updateHeaderButton();
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç—É—Å –∫–∞–∂–¥—ã–µ 3 —Å–µ–∫—É–Ω–¥—ã
            setInterval(() => {
                updateStatus();
                updateHeaderButton();
            }, 3000);
        });
        
        // –°–ª—É—à–∞–µ–º —Å–æ–±—ã—Ç–∏—è —É—Å—Ç–∞–Ω–æ–≤–∫–∏
        window.addEventListener('appinstalled', () => {
            log('–°–æ–±—ã—Ç–∏–µ appinstalled –ø–æ–ª—É—á–µ–Ω–æ');
            updateStatus();
            updateHeaderButton();
        });
        
        window.addEventListener('pwa-installed', () => {
            log('–ö–∞—Å—Ç–æ–º–Ω–æ–µ —Å–æ–±—ã—Ç–∏–µ pwa-installed –ø–æ–ª—É—á–µ–Ω–æ');
            updateStatus();
            updateHeaderButton();
        });
        
        // –õ–æ–≥–∏—Ä—É–µ–º –≤—Å–µ —Å–æ–±—ã—Ç–∏—è PWA
        if (window.PWA) {
            log('PWA –º–æ–¥—É–ª—å –∑–∞–≥—Ä—É–∂–µ–Ω');
        } else {
            log('–û–®–ò–ë–ö–ê: PWA –º–æ–¥—É–ª—å –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω');
        }
    </script>
</body>
</html>
